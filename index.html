<!DOCTYPE html>
<html>
    
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script src="env.js"></script>
  </head>

  <body>
    <h3>My Sweet App</h3>
    
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {lat: -25.344, lng: 131.036};
            var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
            var marker = new google.maps.Marker({position: uluru, map: map});
        }
    </script>

    <script>document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + env.API_KEY  + '&callback=initMap"><\/script>'); </script>
  
</body>
</html>
